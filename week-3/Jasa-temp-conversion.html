<head>

	<body>
     	<!--This is the outer container for the html.-->
        <div id="container">
            <!--The main header displayed on the page.-->

            <!--The sub header one displayed on the page.-->

            <!--This holds the items in the list with no value.-->
            <div class='sub-header'>
        
		<h2>Fahrenheit to Celsius Converter</h2>
        <label for="input">Fahrenheit value:</label>
        <input type="text" id="input" name="input" class="input"><br><br>
            

		<button type="button" id="convert-temperature" class="btn-fav" onclick="calcTemp()">Convert Temperature</button>
        
			</div >
        <!--The creation of the Return on the page.-->
            <div class='sub-header'>
            <h2>Conversion Results</h2>
                <p id="output"></p>
		</div >
        <!--The creation of the Return on the page.-->
        <a id="return-home">Return</a>

        <script src="Jasa-temp-conversion.js"></script>
