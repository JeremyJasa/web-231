<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Web 231: Enterprise JavaScript I</title>
     <!--This is linking the CSS files and google fonts.-->
     <link href="Jasa-sequence-game.css" type="text/css" rel="stylesheet">
     <link href="../Jasa-global.css" type="text/css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--This is the outer container for the html.-->
    <div id="container">
      <!--The main header displayed on the page.-->
      <h1 id="header">Welcome to the sequence game!</h1>
      <!--The sub header one displayed on the page.-->
      <div class="sub-header">
        <h2>Sequence Selection Form</h2>

        <!--The drop-down menu on the HTML-->
        <label for="input">Choose a number sequence</label>
        <select id="input" name="input" class="input">
            <option selected>-Select-</option>
            <option>Numbers</option>
            <option>Even Numbers</option>
            <option>Odd Numbers</option>        
        </select>            
      
        <!-- Calls javascript function to evaluate inputted number. -->
        <button
          type="button"
          id="Sequence-game"
          class="btn-fav"
          onclick="displaySequence()"
        >Display Sequence</button>
      </div>

      <!--Creates the second window and sub header on the page.-->
      <div class="sub-header">
        <h2>Sequence Results</h2>
        <p id="output"></p>
      </div>
      <div id="return-home">
        <!--The creation of the Return on the page.-->
        <a>Return</a>
      </div>
      
      <!--This is linking to the JavaScript file.-->
      <script src="Jasa-sequence-game.js"></script>
    </div>
  </body>
</html>
