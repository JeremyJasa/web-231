<!DOCTYPE html>
<html lang="en">
  <head>
    <!--This is the title property for the page.-->
    <title>Web 231: Enterprise JavaScript I</title>
    <!--This is linking the CSS files and google fonts.-->
    <link href="Jasa-dino-app.css" type="text/css" rel="stylesheet" />
    <link href="../Jasa-global.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--This is the outer container for the html.-->
    <div id="container">
      <!--The main header displayed on the page.-->
      <h1 id="header">Welcome to the Dino App!</h1>
      <!--The sub header one displayed on the page.-->
      <div class="sub-header">
        <h2>Dino Form</h2>
        <fieldset>
          <legend id="legend">Select an option</legend>
          <!--The radio button menu on the HTML-->
          <div class="InputText">
            <input
              type="radio"
              class="InputText"
              id="Gigantosaurus"
              name="roar"
              value="Gigantosaurus"
            />
            <label for="Gigantosaurus">How does a Gigantosaurus roar?</label
            ><br />
            <input
              type="radio"
              class="InputText"
              id="Tyrannosaurus"
              name="roar"
              value="Tyrannosaurus"
            />
            <label for="Tyrannosaurus">How does a Tyrannosaurus roar?</label
            ><br />
            <input
              type="radio"
              class="InputText"
              id="Velociraptor"
              name="roar"
              value="Velociraptor"
            />
            <label for="Velociraptor">How does a Velociraptor roar?</label>
          </div>
        </fieldset>
      </div>
      <!-- Calls javascript function to evaluate option that was selected by the user. -->
      <div class="button-header">
        <button type="button" id="DinoApp" class="btn-fav" onclick="display()">
          Submit
        </button>
      </div>
    </div>

    <!--The creation of the Return on the page.-->
    <div id="return-home">
      <a>Return</a>
    </div>

    <!--Creates the results and provides a landing location for JavaScript output. -->
    <div class="sub-header">
      <h2>Results</h2>
      <div id="output"></div>
    </div>

    <!--This is linking to the JavaScript file.-->
    <script src="Jasa-dino-app.js"></script>
  </body>
</html>
